<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>BabylonJS Modular Project</title>
	<style>
		body { margin: 0; overflow: hidden; }
		canvas { width: 100%; height: 100%; touch-action: none; }
		
		/* --- Power Meter UI --- */
		#power-container {
			position: absolute;
			bottom: 10%;
			left: 50%;
			transform: translateX(-50%);
			width: 200px;
			height: 20px;
			background-color: rgba(0, 0, 0, 0.5);
			border: 2px solid white;
			display: none;
			pointer-events: none;
			z-index: 10;
		}
		
		#power-bar {
			width: 0%;
			height: 100%;
			background-color: #ff0000;
			transition: width 0.1s linear;
		}
		
		/* --- Camera Controls --- */
		#camera-controls {
			position: absolute;
			top: 20px;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			gap: 10px;
			z-index: 10;
		}
		
		.cam-btn {
			background-color: rgba(0, 0, 0, 0.7);
			color: white;
			border: 1px solid #444;
			padding: 8px 16px;
			cursor: pointer;
			font-family: sans-serif;
			font-weight: bold;
			border-radius: 4px;
			transition: background-color 0.2s;
		}
		
		.cam-btn:hover {
			background-color: rgba(50, 50, 50, 0.9);
		}
		
		.cam-btn.active {
			background-color: #007bff;
			border-color: #0056b3;
		}
	</style>
</head>
<body>
<canvas id="renderCanvas"></canvas>

<!-- UI Elements -->
<div id="camera-controls">
	<button class="cam-btn active" id="btn-follow">Follow</button>
	<button class="cam-btn" id="btn-first">1st Person</button>
	<button class="cam-btn" id="btn-free">Free</button>
</div>

<div id="power-container">
	<div id="power-bar"></div>
</div>

<!-- Webpack will inject the script bundle here -->
</body>
</html>
