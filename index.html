<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>BabylonJS Modular Project</title>
	<link rel="stylesheet" href="index.css" />
</head>
<body>
<canvas id="renderCanvas"></canvas>

<!-- UI Elements -->
<!-- NEW: Game Stats (Score & Lives) -->
<div id="game-stats">
	<div id="score-display">SCORE: 0</div>
	<div id="lives-display">LIVES: 3</div>
</div>

<div id="camera-controls">
	<button class="cam-btn active" id="btn-follow">Follow</button>
	<button class="cam-btn" id="btn-first">1st Person</button>
	<button class="cam-btn" id="btn-free">Free</button>
</div>

<!-- Turn UI -->
<div id="turn-ui">
	<div class="timer-spinner" id="timer-spinner">
		<div class="timer-text" id="timer-text">5</div>
	</div>
	
	<div id="fire-control">
		<input type="checkbox" id="chk-fire" />
		<label for="chk-fire">Fire at Target</label>
	</div>
	
	<button id="btn-end-turn">END TURN</button>
</div>

<div id="power-container">
	<div id="power-bar"></div>
</div>

<!-- Timeline -->
<div id="timeline-container">
	<!-- Items injected by JS -->
</div>

</body>
</html>
