<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>BabylonJS Modular Project</title>
	<style>
		body { margin: 0; overflow: hidden; }
		canvas { width: 100%; height: 100%; touch-action: none; }
		
		/* --- Power Meter UI --- */
		#power-container {
			position: absolute;
			bottom: 10%;
			left: 50%;
			transform: translateX(-50%);
			width: 200px;
			height: 20px;
			background-color: rgba(0, 0, 0, 0.5);
			border: 2px solid white;
			display: none;
			pointer-events: none;
			z-index: 10;
		}
		
		#power-bar {
			width: 0%;
			height: 100%;
			background-color: #ff0000;
			transition: width 0.1s linear;
		}
		
		/* --- Camera Controls --- */
		#camera-controls {
			position: absolute;
			top: 20px;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			gap: 10px;
			z-index: 10;
		}
		
		.cam-btn {
			background-color: rgba(0, 0, 0, 0.7);
			color: white;
			border: 1px solid #444;
			padding: 8px 16px;
			cursor: pointer;
			font-family: sans-serif;
			font-weight: bold;
			border-radius: 4px;
			transition: background-color 0.2s;
		}
		
		.cam-btn:hover {
			background-color: rgba(50, 50, 50, 0.9);
		}
		
		.cam-btn.active {
			background-color: #007bff;
			border-color: #0056b3;
		}
		
		/* --- Turn Based UI --- */
		#turn-ui {
			position: absolute;
			top: 80px;
			right: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 15px;
			z-index: 10;
			pointer-events: auto;
		}
		
		/* Spinner Timer */
		.timer-spinner {
			width: 60px;
			height: 60px;
			border-radius: 50%;
			background: conic-gradient(#00ff00 0%, #333 0%);
			display: flex;
			align-items: center;
			justify-content: center;
			box-shadow: 0 0 10px rgba(0,0,0,0.5);
			transition: background 0.1s linear;
		}
		
		.timer-text {
			font-family: sans-serif;
			font-weight: bold;
			color: white;
			font-size: 18px;
			background-color: #222;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		#btn-end-turn {
			background-color: #dc3545;
			color: white;
			border: 2px solid #a71d2a;
			padding: 10px 20px;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
			border-radius: 5px;
			font-family: sans-serif;
		}
		
		#btn-end-turn:hover {
			background-color: #c82333;
		}
		
		#btn-end-turn:disabled {
			background-color: #555;
			border-color: #333;
			cursor: not-allowed;
		}
		
		/* Fire Checkbox */
		#fire-control {
			background-color: rgba(0, 0, 0, 0.7);
			padding: 10px;
			border-radius: 5px;
			color: white;
			font-family: sans-serif;
			display: flex;
			align-items: center;
			gap: 10px;
		}
		
		#fire-control.hidden {
			display: none;
		}
		
		input[type=checkbox] {
			transform: scale(1.5);
			cursor: pointer;
		}
	</style>
</head>
<body>
<canvas id="renderCanvas"></canvas>

<!-- UI Elements -->
<div id="camera-controls">
	<button class="cam-btn active" id="btn-follow">Follow</button>
	<button class="cam-btn" id="btn-first">1st Person</button>
	<button class="cam-btn" id="btn-free">Free</button>
</div>

<!-- Turn UI -->
<div id="turn-ui">
	<div class="timer-spinner" id="timer-spinner">
		<div class="timer-text" id="timer-text">30</div>
	</div>
	
	<div id="fire-control">
		<input type="checkbox" id="chk-fire" />
		<label for="chk-fire">Fire at Target</label>
	</div>
	
	<button id="btn-end-turn">END TURN</button>
</div>

<div id="power-container">
	<div id="power-bar"></div>
</div>

<!-- Webpack will inject the script bundle here -->
</body>
</html>
